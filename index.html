<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdikShop - –ú–∞–≥–∞–∑–∏–Ω –∏–≥—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-color: #6a11cb;
            --secondary-color: #2575fc;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --accent-color: #ff2d75;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-color), #16213e);
            color: var(--light-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cart-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .game-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
        }

        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .game-platform {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .game-price {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .game-btn {
            background: linear-gradient(to right, var(--main-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">EDIKSHOP</div>
            <button class="cart-btn" id="cartBtn">
                üõí –ö–æ—Ä–∑–∏–Ω–∞
            </button>
        </header>

        <div id="gamesContainer">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä...</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        let games = [];

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—ã —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadGames() {
            document.getElementById('gamesContainer').innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä...</div>';

            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
                // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏–º–∏—Ç–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏
                await new Promise(resolve => setTimeout(resolve, 800));

                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∏–≥—Ä—ã —É –±–æ—Ç–∞
                tg.sendData(JSON.stringify({ action: "get_games" }));

                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ø–æ–ª—É—á–∏—Ç–µ –æ—Ç–≤–µ—Ç –æ—Ç –±–æ—Ç–∞ –∏ –æ–±—Ä–∞–±–æ—Ç–∞–π—Ç–µ –µ–≥–æ
                // –ó–¥–µ—Å—å –ø—Ä–æ—Å—Ç–æ –ø—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö
                games = [
                    {
                        name: "Cyberpunk 2077",
                        platform: "PC, PS5, XBOX",
                        price: 1999,
                        image: "https://via.placeholder.com/300x150?text=Cyberpunk+2077"
                    },
                    {
                        name: "Elden Ring",
                        platform: "PC, PS4, PS5, XBOX",
                        price: 2499,
                        image: "https://via.placeholder.com/300x150?text=Elden+Ring"
                    },
                    {
                        name: "God of War: Ragnar√∂k",
                        platform: "PS4, PS5",
                        price: 3499,
                        image: "https://via.placeholder.com/300x150?text=God+of+War"
                    },
                    {
                        name: "The Witcher 3",
                        platform: "PC, PS4, XBOX, Switch",
                        price: 999,
                        image: "https://via.placeholder.com/300x150?text=The+Witcher+3"
                    }
                ];

                renderGames(games);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
                document.getElementById('gamesContainer').innerHTML = '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–≥—Ä—ã
        function renderGames(games) {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';

            if (games.length === 0) {
                container.innerHTML = '<div class="loading">–ò–≥—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'games-grid';

            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';

                card.innerHTML = `
                    <img src="${game.image}" alt="${game.name}" class="game-image">
                    <div class="game-info">
                        <div class="game-title">${game.name}</div>
                        <div class="game-platform">${game.platform}</div>
                        <div class="game-footer">
                            <div class="game-price">${game.price} ‚ÇΩ</div>
                            <button class="game-btn" data-game="${game.name}">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            container.appendChild(grid);

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const gameName = btn.getAttribute('data-game');
                    addToCart(gameName);
                });
            });
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä—É –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(gameName) {
            tg.sendData(JSON.stringify({
                action: "add_to_cart",
                product: gameName
            }));

            tg.showAlert(`"${gameName}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã
        document.getElementById('cartBtn').addEventListener('click', () => {
            tg.sendData(JSON.stringify({
                action: "open_cart"
            }));
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadGames();
    </script>
</body>
</html>
