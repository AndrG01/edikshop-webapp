<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>EdikShop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
        }
        .game-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="content">Loading...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let connectionActive = true;

        // Система соединения
        function initConnection() {
            tg.expand();
            tg.ready();
            
            tg.onEvent('viewportChanged', (e) => {
                if (!e.isStateStable) {
                    handleDisconnection();
                }
            });
            
            // Таймер для поддержания соединения
            setInterval(() => {
                if (connectionActive) {
                    tg.sendData(JSON.stringify({action: "ping"}));
                }
            }, 30000);
        }

        function handleDisconnection() {
            connectionActive = false;
            document.getElementById('content').innerHTML = 
                '<div class="error">Connection lost. Reconnecting...</div>';
            setTimeout(initConnection, 2000);
        }

        // Безопасная отправка данных
        async function sendToBot(data) {
            try {
                await new Promise((resolve, reject) => {
                    try {
                        tg.sendData(JSON.stringify(data));
                        resolve();
                    } catch (e) {
                        reject(e);
                    }
                });
                return true;
            } catch (e) {
                console.error("Send error:", e);
                handleDisconnection();
                return false;
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            initConnection();
            
            // Загрузка данных
            (async function loadData() {
                const success = await sendToBot({action: "get_games"});
                if (success) {
                    connectionActive = true;
                }
            })();
        });
    </script>
</body>
</html>
