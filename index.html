<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EdikShop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
        }
        .game-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>EDIKSHOP</h1>
        <div id="content">
            <div class="loading">Загрузка...</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Улучшенная функция отправки данных
        function sendToBot(data) {
            return new Promise((resolve, reject) => {
                try {
                    tg.sendData(JSON.stringify(data));
                    resolve();
                } catch (e) {
                    reject(e);
                }
            });
        }

        // Обработчик получения данных
        Telegram.WebApp.onEvent('webAppDataReceived', (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'games_list') {
                    renderGames(data.data);
                }
            } catch (e) {
                showError("Ошибка обработки данных");
            }
        });

        function renderGames(games) {
            let html = '';
            games.forEach(game => {
                html += `
                    <div class="game-item">
                        <h3>${game.name}</h3>
                        <p>Платформа: ${game.platform}</p>
                        <p>Цена: ${game.price} руб.</p>
                        <button onclick="addToCart('${game.name}')">В корзину</button>
                    </div>
                `;
            });
            document.getElementById('content').innerHTML = html || '<div class="error">Нет доступных игр</div>';
        }

        async function addToCart(gameName) {
            try {
                await sendToBot({action: "add_to_cart", product: gameName});
                tg.showAlert(`"${gameName}" добавлен в корзину!`);
            } catch (e) {
                showError("Ошибка добавления в корзину");
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await sendToBot({action: "get_games"});
            } catch (e) {
                showError("Ошибка загрузки данных");
            }
        });
    </script>
</body>
</html>
