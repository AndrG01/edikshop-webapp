<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdikShop - –ú–∞–≥–∞–∑–∏–Ω –∏–≥—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –í–∞—à–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        :root {
            --main-color: #6a11cb;
            --secondary-color: #2575fc;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --accent-color: #ff2d75;
        }
        /* ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ ... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">EDIKSHOP</div>
            <button class="cart-btn" id="cartBtn">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
        </header>
        <div id="gamesContainer"><div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä...</div></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('viewportChanged', () => {
            console.log('Viewport changed');
        });
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä
        async function loadGames() {
            try {
                // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
                document.getElementById('gamesContainer').innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä...</div>';
                
                // 2. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ –±–æ—Ç—É —á–µ—Ä–µ–∑ WebApp
                tg.sendData(JSON.stringify({
                    action: "get_games_list"
                }));
                
                // 3. –í—Ä–µ–º–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ - —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É,
                // –µ—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–∏ –æ—Ç–≤–µ—Ç –æ—Ç –±–æ—Ç–∞
                setTimeout(() => {
                    if (document.getElementById('gamesContainer').innerHTML.includes('–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä...')) {
                        throw new Error("Timeout - no response from bot");
                    }
                }, 2000);
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
                showError("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–≥—Ä—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏
        function showError(message) {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = `
                <div class="error-message">
                    ${message}
                    <button onclick="location.reload()">‚ü≥ –û–±–Ω–æ–≤–∏—Ç—å</button>
                </div>
            `;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            loadGames();
        });
    </script>
</body>
</html>
