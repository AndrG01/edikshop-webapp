<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdikShop - –ú–∞–≥–∞–∑–∏–Ω –∏–≥—Ä</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –í–∞—à–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        :root {
            --main-color: #6a11cb;
            --secondary-color: #2575fc;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --accent-color: #ff2d75;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, var(--dark-color), #16213e);
            color: var(--light-color);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">EDIKSHOP</div>
            <button class="cart-btn" id="cartBtn">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
        </header>
        <div id="gamesContainer"><div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä...</div></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ç–æ–∫–µ–Ω –±–æ—Ç–∞
        const BOT_TOKEN = '7819992952:AAGfhDbU_0RuzsglYlmsTNfgmqsu44wXgBY';
        
        async function loadGames() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ Telegram WebApp
                const user = tg.initDataUnsafe.user;
                const user_id = user?.id;
                
                if (!user_id) {
                    throw new Error("User not authorized");
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ –±–æ—Ç—É —á–µ—Ä–µ–∑ WebApp
                tg.sendData(JSON.stringify({
                    action: "get_games",
                    user_id: user_id
                }));
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∞—Ç—å –æ—Ç–≤–µ—Ç –æ—Ç –±–æ—Ç–∞
                // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º setTimeout –∫–∞–∫ –∑–∞–≥–ª—É—à–∫—É
                setTimeout(() => {
                    // –≠—Ç–æ –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ - –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ø–æ–ª—É—á–∞–π—Ç–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç –±–æ—Ç–∞
                    const mockGames = [
                        {name: "Cyberpunk 2077", platform: "PC", price: 1999},
                        {name: "Elden Ring", platform: "PC/PS5", price: 2499}
                    ];
                    renderGames(mockGames);
                }, 1000);
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                document.getElementById('gamesContainer').innerHTML = 
                    '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>';
            }
        }
        
        function renderGames(games) {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';
            
            if (!games || games.length === 0) {
                container.innerHTML = '<div class="loading">–ò–≥—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'games-grid';
            
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="game-info">
                        <div class="game-title">${game.name}</div>
                        <div class="game-platform">${game.platform}</div>
                        <div class="game-footer">
                            <div class="game-price">${game.price} ‚ÇΩ</div>
                            <button class="game-btn" data-game="${game.name}">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            container.appendChild(grid);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const gameName = btn.getAttribute('data-game');
                    addToCart(gameName);
                });
            });
        }
        
        function addToCart(gameName) {
            tg.sendData(JSON.stringify({
                action: "add_to_cart",
                product: gameName
            }));
            tg.showAlert(`"${gameName}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            loadGames();
        });
    </script>
</body>
</html>
